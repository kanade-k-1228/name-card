<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

    <!-- 背景色 -->
    <rect x="0" y="0" width="910" height="550" fill="hsl(159, 91%, 25%)" />
    <rect x="20" y="20" rx="20" ry="20" width="870" height="510" fill="hsl(152, 57%, 54%)" />

    <!-- アイコン画像 -->
    <circle cx="730" cy="180" r="170" style="fill:hsl(159, 91%, 25%);" />
    <clipPath id="icon-clip">
        <circle cx="730" cy="180" r="150" />
    </clipPath>
    <image xlink:href="./img/avatar_inv.png" x="580" y="30" height="300" width="300" clip-path="url(#icon-clip)" />
    <circle cx="730" cy="180" r="150" style="stroke:#fec002; stroke-width:20; fill:none;" />

    <!-- 穴 -->
    <circle cx="50" cy="275" r="35" style="fill:hsl(159, 91%, 25%);" />
    <circle cx="50" cy="275" r="20" style="fill:#FFFFFF;" />
    <circle cx="50" cy="275" r="20" style="stroke:#fec002; stroke-width:10; fill:none;" />

    <!-- テキスト -->
    <g font-size="30" style="fill:hsl(0, 100%, 0%);">
        <text x="60" y="100" font-size="60" font-weight="bold">About Me:</text>
        <text x="100" y="160" font-weight="bold">組み込みエンジニア</text>
        <text x="140" y="200">CPUを作る。FPGAで遊ぶ。</text>
        <text x="100" y="260" font-weight="bold">Webプログラマ</text>
        <text x="140" y="300">TypeScriptを書いて日銭を稼ぐ。</text>
        <text x="100" y="360" font-weight="bold">MEMSの研究者</text>
        <text x="140" y="400">半導体を使って変なデバイスを作る。</text>
        <text x="100" y="460" font-weight="bold">うｐ主</text>
        <text x="140" y="500">ニコニコ技術部に投稿してる。さとうささら推し。</text>
    </g>

</svg>